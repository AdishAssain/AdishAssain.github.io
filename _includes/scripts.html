<script>
function toggleDarkMode() {
    var element = document.body;
    element.classList.toggle("dark-mode");
}
</script>

<style>
body {
    transition: background-color 0.5s ease;
}
.dark-mode {
    background-color: #333;
    color: #fff;
}
</style>

<button onclick="toggleDarkMode()">Toggle Dark Mode</button>
