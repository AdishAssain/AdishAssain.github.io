---
layout: default
title: Blog
---

<header>
  <nav>
    <ul>
      <li><a href="{{ '/' | absolute_url }}">Home</a></li>
      <li><a href="{{ '/blog.html' | relative_url }}" class="active">Blog</a></li>
      <li><a href="{{ '/resources.html' | relative_url }}">Resources</a></li>
      <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h1>Blog</h1>
  <hr>

  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
      <div class="post-content">{{ post.content }}</div>
    </article>
    <hr>
  {% endfor %}
</main>

<footer>
  <p>&copy; 2023 Adish Assain. All Rights Reserved.</p>
</footer>
